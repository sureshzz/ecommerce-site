{% if messages %}
    {% for message in messages %}
    <div class="container" id="message"></div>
    <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">
        <button class="close" type = "button" data-dismis="alert"><span aria-hidden="true">&times;</span></button>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error: {% endif %}
        {{ message }}
    </div>
    {% endfor %}
</ul>
{% endif %}
